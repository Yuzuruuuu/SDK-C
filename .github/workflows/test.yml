name: Test

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build_and_test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build with CMake
        run: |
          cmake -S test -B build
          cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest